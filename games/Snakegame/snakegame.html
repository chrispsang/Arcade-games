<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
    <header>
        <h1>Snake Game</h1>
        <button onclick="window.location.href='../../homepage.html'" style="color: black; cursor: pointer;">Back to Homepage</button>
        <p id="userEmail"></p>
        <button class="logout-button" onclick="logout()">Log Out</button>
    </header>
    <main>
        <div id="gameContainer">
            <div id="leaderboardContainer">
                <h2>Leaderboard</h2>
                <button id="leaderboardButton">Show Leaderboard</button>
                <ul id="leaderboardList">
                    <!-- Leaderboard entries will be dynamically added here -->
                </ul>
            </div>
            <div id="gameAndButtons">
                <canvas id="gameCanvas" width="400" height="400"></canvas>
                <div id="buttonContainer">
                    <button id="startSnake" onclick="playingGame()">Start Game</button>
                    <button id="helpButton" onclick="toggleInstructions()">Help</button>
                    <div id="instructions" style="display: none;">
                        <p>Instructions:</p>
                        <p>On computer, use arrow keys to control the snake.</p>
                        <p>On mobile, swipe in the direction you want the snake to move.</p>
                        <p>Eat apples to grow longer and earn 10 points.</p>
                        <p>Avoid running into walls or the snake's body.</p>
                        <button id="closeBtn" onclick="toggleInstructions()">Close</button>
                    </div>
                    <button id="playAgainButton" onclick="playAgain()" style="display: none;">Play Again</button>
                </div>
                <div id="score" data-value="0"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Chris's Arcade</p>
    </footer>
</body>
</html>

    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-auth.js"></script>
    <script src="snakegame.js" defer></script>

    <script>
        let isPlaying = false;
        function playingGame() {
            isPlaying = true;
        }

        function playAgain() {
            isPlaying = true;
        }

        function toggleInstructions() {
            var instructions = document.getElementById('instructions');
            var startButton = document.getElementById('startSnake');
            if (instructions.style.display === 'none' || instructions.style.display === '') {
                instructions.style.display = 'block';
                startButton.style.display = 'none';
            } else {
                instructions.style.display = 'none';
                if (!isPlaying) {
                    startButton.style.display = 'block';
                }
            }
        }

        function logout() {
            window.location.href = "../../index.html";
            localStorage.removeItem('userEmail');
        }

        // Retrieve the email from local storage
        const userEmail = localStorage.getItem('userEmail');
        if (userEmail) {
            // Display the email on the page
            document.getElementById('userEmail').innerText = userEmail;
        } else {
            // If email is not found, redirect to login page
            document.getElementById('userEmail').innerText = "Guest";
        }
   
    </script>
</body>
</html>
